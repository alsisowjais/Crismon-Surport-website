<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson Pulse Support</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      color: crimson;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 500px;
      text-align: center;
      margin-bottom: 30px;
      color: #ccc;
    }

    form {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 12px crimson;
    }

    input, select, textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: crimson;
      color: white;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #b30000;
    }
  </style>
</head>
<body>

  <h1>Crimson Pulse Support</h1>
  <p>Need help with the bot or have a suggestion? Use the form below to contact the support team!</p>

  <form name="support" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="support" />
    
    <input type="text" name="username" placeholder="Your Discord Username" required />
    
    <select name="issue" required>
      <option value="">-- Select Issue Type --</option>
      <option value="bug">üêû Bug Report</option>
      <option value="suggestion">üí° Suggestion</option>
      <option value="question">‚ùì Question / Help</option>
      <option value="other">üìÅ Other</option>
    </select>
    
    <textarea name="message" rows="5" placeholder="Describe your issue here..." required></textarea>
    
    <button type="submit">Send Support Request</button>
  </form>

</body>
</html>
